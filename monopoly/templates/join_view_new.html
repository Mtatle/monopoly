{% extends "base.html" %}
{% load static %}

{% block title %} Monopoly {% endblock %}

{% block files %}
<link rel="stylesheet" href="{% static 'css/join.css' %}">
<script src="{% static 'js/views/join.js' %}" type="text/javascript"></script>
<style>
    .header-container {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
    }
    #logout-button {
        background-color: #f44336;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    #logout-button:hover {
        background-color: #d32f2f;
    }
    .user-display {
        margin-right: 10px;
        color: white;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
<div class="header-container">
    <span class="user-display">{{ user.name }}</span>
    <a href="/monopoly/logout"><button id="logout-button">Logout</button></a>
</div>

<div id="join-card-container" class="card">
    <input id="user-name" value="{{ user.name }}" hidden>
    <input id="host-name" value="{{ host_name }}" hidden>
    <div class="card-blur-container">
        <div class="card-blur"></div>
    </div>
    <div class="card-content-container">
        <img id="user-avatar" src="{% static 'images/favicon.png' %}" style="visibility: hidden; height: 0;">
        <span id="new-game-notice">New Game!</span>
        <div id="joined-users-container">
            <img class="joined-user-avatar" src="{% static 'images/favicon.png' %}" title="{{ user.name }}">
        </div>
        <button id="start-game" class="large-button">
            Start Game
        </button>
        {% if host_name == user.name %}
        <hr>
        <span id="invitation-note">Invite your friends to join the game by sharing the link.</span>
        <div id="invitation-container">
            <input id="invitation-url" readonly value="" placeholder="Generating shared link...">
            <div class="tooltip">
                <button id="share-invitation" class="large-button">
                    <span id="copied-tooltip" class="tooltiptext" >Copied! &#x1F44C;</span>
                    Copy
                </button>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
